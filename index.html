<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Overthinker Simulator - Cozy game style!">
    <title>Overthinker Simulator | Sephora Diaz</title>
    <meta name="author" content="Sephora Diaz">
    <link rel="stylesheet" href="styles.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link 
  href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&family=Press+Start+2P&display=swap" 
  rel="stylesheet">

   
</head>
<body>
    <header>
        <h1>Overthinker Simulator üê∞</h1>
        <p>Answer the questions and see how much you overthink!</p>
    </header>

    <main>
        <img id="bunny-backgorund" src="images/cute-bunny.webp" alt="A cute bunny in a cup" loading="lazy">
        <!-- Progress bar -->
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>

        <!-- Bunny + Speech bubble -->
         <section id="bunny-section">
            <img id="bunny" src="images/bunny2.gif" 
                 alt="Cute animated bunny mascot" loading="lazy">
            <div id="speech-bubble">Hi! Let's start overthinking together!</div>
        </section>

        <!-- Question form -->
        <section id="question-section">
            <h2 id="question-title">Question 1:</h2>
            <input type="text" id="user-input" placeholder="Type your thoughts..." required>
            <button id="next-btn">Next</button>
        </section>

        <!-- Results at the end -->
        <section id="results-section" class="hidden">
            <h2>Simulation Results</h2>
            <ul id="results-list"></ul>
            <button id="restart-btn">Play Again</button>
        </section>
    </main>

    <footer>
    

    <p>&copy; <span id="currentyear"> </span> &#127802; Sephora Krystell Diaz Altamirano | Overthinker Simulator | Lima, Peru &#127802;</p>
        <p id="lastModified">  </p>

         <script src="script.js"></script>
  </footer>
</body>
</html>
