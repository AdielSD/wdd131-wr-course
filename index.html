<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Overthinker Simulator - Test your inner overthinking tendencies!">
    <title>Overthinker Simulator | WDD131 project | Sephora Diaz</title>
    <meta name="author" content="Sephora Diaz"
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Overthinker Simulator</h1>
        <p>Find out how much you overthink in different situations!</p>
    </header>

    <main>
        <section>
            <h2>Input Your Situation</h2>
            <form id="overthink-form">
                <label for="situation">Describe a situation:</label>
                <input type="text" id="situation" name="situation" placeholder="e.g., my friend didn't reply" required>

                <label for="intensity">Rate your anxiety level (1-10):</label>
                <input type="number" id="intensity" name="intensity" min="1" max="10" required>

                <button type="submit">Simulate Overthinking</button>
            </form>
        </section>

        <section id="results-section">
            <h2>Simulation Results</h2>
            <ul id="results-list">
                <!-- Results will appear here -->
            </ul>
        </section>

        <section>
            <h2>Tip of the Day</h2>
            <p id="tip">Loading tip...</p>
        </section>

        <section>
    <h2>Your Bunny Mascot</h2>
    <img src="https://img.pikbest.com/png-images/20250520/cartoon-rabbit-character-with-happy-expression-cute-animated-bunny-animal_11722907.png!w700wp" width="400" height="auto"
         alt="Cute animated bunny mascot" loading="lazy">
</section>

    <footer>
        <p>&copy; 2026 Overthinker Simulator</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
